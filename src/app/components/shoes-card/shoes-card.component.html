<section class="shoe-card">
  <div class="shoe-image" (click)="redirectToShopDetails(product.id)">
    <img [src]="product.image" [alt]="product.name" />
  </div>
  <section class="shoe-info">
    <h3 class="shoe-name">{{product.name}}</h3>
    <p class="shoe-description">
      {{product.title}}
    </p>
    <p class="shoe-price">{{product.price}} â‚¬</p>
    <div class="buttons-wrapper">
      <button class="add-to-cart-btn">Ajouter au panier <i class="pi pi-shopping-cart"></i></button>
      <button class="add-to-fav-btn">Ajouter aux favorites <i class="pi pi-heart"></i></button>
    </div>
  </section>
</section>
