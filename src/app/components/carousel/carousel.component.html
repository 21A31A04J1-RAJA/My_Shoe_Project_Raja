<section>
  <h2>REMARKABLE</h2>
  <p>SPEED & COMFORT</p>
  <p-carousel class="carousel" [value]="products" [numVisible]="4" [numScroll]="1" [circular]="true"
    [responsiveOptions]="responsiveOptions" autoplayInterval="2500">
    <ng-template let-product pTemplate="item">
      <div class="card-wraper">
        <div class="image-wraper">
          <img src={{product.image}} [alt]="product.name" class="" />
          <!-- <div class="relative mx-auto">
            <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" class="absolute"
              [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
          </div> -->
        </div>
        <section class="product">
          <p class="product-name">{{ product.name }}</p>
          <p class="product-description"> {{ product.description }}</p>
          <p class="product-price">
            {{product.price + ' â‚¬'}}
          </p>
          <div class="buttons-wrapper">
            <button class="add-to-cart-btn">Ajouter au panier <i class="pi pi-shopping-cart"></i></button>
            <button class="add-to-fav-btn">Ajouter aux favorites<i class="pi pi-heart"></i></button>
          </div>
        </section>
      </div>
    </ng-template>
  </p-carousel>
</section>
